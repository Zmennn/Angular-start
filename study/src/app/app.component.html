<div class="title-container">
  <h1>Мой первый ангуляр</h1>
</div>
<app-card *ngIf="visibilityData !== 1"></app-card>
<app-form *ngIf="visibilityData !== 2"></app-form>
<app-interactive *ngIf="visibilityData !== 1"></app-interactive>
<app-input *ngIf="visibilityData !== 2"></app-input>
<app-forms-module *ngIf="visibilityData !== 1"></app-forms-module>
<app-stayle-toggle *ngIf="visibilityData !== 2"></app-stayle-toggle>
<app-gallery *ngIf="visibilityData !== 1"></app-gallery>
<app-parent *ngIf="visibilityData !== 2"></app-parent>
<app-host-main *ngIf="visibilityData !== 1"></app-host-main>
<!-- <app-empty *ngIf="visibilityData !== 2"></app-empty> -->
<app-life-cycle1-parent *ngIf="visibilityData !== 1"></app-life-cycle1-parent>
<app-life-cycle2-parent
  *ngIf="visibilityData !== 2"
  [data]="data"
  [arrInPar]="arr"
></app-life-cycle2-parent>
<app-life-cycle3-parent *ngIf="show">
  <app-life-cycle3-child [title]="title"></app-life-cycle3-child>
</app-life-cycle3-parent>

<div class="button-container">
  <button class="button" (click)="onClickHidden(1)">Убрать нечетные</button>
  <button class="button" (click)="onClickHidden(2)">Убрать четные</button>
  <button class="button" (click)="onClickHidden(0)">Показать все</button>
  <button class="button" (click)="data = data + 'Клик'">Змінити данні</button>
  <button class="button" (click)="mutationArr()">Мутувати масив</button>
  <button class="button" (click)="imutationArr()">
    Імуттабельно замінити масив
  </button>
  <button class="button" (click)="show = !show">Toggle</button>
</div>
