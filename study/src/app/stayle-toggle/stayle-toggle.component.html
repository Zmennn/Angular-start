<div class="container">
  <h2
    #tit
    class="title"
    [ngClass]="{
      red: colorStale === 'red',
      blue: colorStale === 'blue',
      green: colorStale === 'green'
    }"
  >
    Динамическое присвоение классов
  </h2>
  <p>Классы</p>
  <p class="text-cont">{{ tit.classList.value }}</p>
  <button type="button" class="button" (click)="handler(tit, 'red')">
    red
  </button>
  <button type="button" class="button" (click)="handler(tit, 'blue')">
    blue
  </button>
  <button type="button" class="button" (click)="handler(tit, 'green')">
    green
  </button>
</div>
